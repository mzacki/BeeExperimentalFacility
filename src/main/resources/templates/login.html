<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <title>Welcome to the BXF</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,700">-->

</head>

<body>
<div id="header">
    <h1 id="title">_BXF</h1>
    <p>swarm management system</p>
</div>


<div class="container">

    <div id="login">

        <form action="#" th:action="@{/login}" method="post">

            <div class="col-xs-15">
                <div>
                    <div th:if="${loginError}" class="alert alert-danger ol-xs-offset-1 col-xs-10">Invalid user or
                        password!
                    </div>
                </div>
            </div>
            <!--ostylować komunkat błędu powyżej-->
            <!--logout message below-->
            <div th:if="${logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <p><span class="fab fa-forumbee"></span>
                <input type="text" name="username" placeholder="Who are you?"></p>
            <p><span class="fas fa-lock"></span>
                <input type="password" name="password" placeholder="******"></p>
            <p><input type="submit" value="_to the hive"></p>


        </form>

        <p>Not a bee? <a href="#">Join the swarm now</a><span class="fas fa-arrow-right"></span></p>

    </div>

</div>

</body>
</html>
