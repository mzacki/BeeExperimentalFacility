<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Beehive form | Colony</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h3>Colony | Swarm Management System</h3>
    <hr>
    <h4>Update beehive</h4>
    <hr>
    <p class="h4 mb-4">Edit beehive details</p>
    <form action="#" th:action="@{/save}" th:object="${beehive}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="beehiveColour">Beehive colour</label>
        <input id="beehiveColour" type="text" th:field="*{colour}" class="form-control mb-4 col-4"
               placeholder="Enter beehive colour..."  />
        <label for="breed">Breed</label>
        <input id="breed" type="text" th:field="*{breed}" class="form-control mb-4 col-4"
               placeholder="Enter breed" />
        <label for="queen">Queen</label>
        <input id="queen" type="text" th:if="${beehive?.queen?.id != null}"
               th:field="*{queen.id}"
               class="form-control mb-4 col-4"
               placeholder="Enter queen id..." readonly="readonly"/>
        <small id="noAuth" class="form-text text-muted">You have no authority to edit this field.</small>
        <br><br>
        <label for="startDate">Beehive begin date</label>
        <input id="startDate" type="date" th:field="*{startDate}" class="form-control mb-4 col-4"
               placeholder="Enter start date" />
        <label for="endDate">Valid through</label>
        <input id="endDate" type="date" th:field="*{endDate}" class="form-control mb-4 col-4"
               placeholder="Enter end date" />
        <label for="numbers">Numbers</label>
        <input id="numbers" type="text" th:field="*{numbers}" class="form-control mb-4 col-4"
               placeholder="Enter numbers" />
        <label for="nucleus">Nucleus</label>
        <input id="nucleus" type="text" th:field="*{nuc}" class="form-control mb-4 col-4"
               placeholder="false / true" />
        <small id="disable" class="form-text text-muted">You can also edit this field using NUC
            button</small>
        <br><br>
        <!-- hidden values for Queen entity - not to be updated by the ***REMOVED*** -->
        <!--<input th:if="${beehive?.queen?.id != null}" type="hidden" th:field="*{queen.id}" />-->
        <input th:if="${beehive?.queen?.breed != null}" type="hidden"
               th:field="*{queen.breed}" />
        <input th:if="${beehive?.queen?.marking != null}" type="hidden"
               th:field="*{queen.marking}"  />
        <input th:if="${beehive?.queen?.year != null}" type="hidden" th:field="*{queen.year}"/>
        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
    <hr>
    <a th:href="@{/list}">Back to the list</a>
</div>
</body>
</html>
